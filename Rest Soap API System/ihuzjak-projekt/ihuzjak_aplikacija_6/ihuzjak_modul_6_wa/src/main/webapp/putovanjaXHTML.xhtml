<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Huzjak - Aplikacija 6</title>
        <h:outputStylesheet library="css" name="default.css"  /> 
    </h:head>
    <h:body>
    	<h:link outcome="index.xhtml" value="Početna"/><br/><br/>
        <h2>Pregled putavanja</h2>
	    <h:form rendered="#{AplikacijaWs.postojiToken}">
			<h:inputText id="icao" value="#{AplikacijaWs.icao}" placeholder="Icao..."></h:inputText><br/>
			<h:inputText id="vrijemeOd" value="#{AplikacijaWs.vrijemeOd}" placeholder="Od..."></h:inputText><br/>
			<h:inputText id="vrijemeDo" value="#{AplikacijaWs.vrijemeDo}" placeholder="Do..."></h:inputText><br/>
			<h:commandButton action="#{AplikacijaWs.dajDolaskeDatum}" value="Dolasci Datum"></h:commandButton>
			<h:commandButton action="#{AplikacijaWs.dajDolaskeLong}" value="Dolasci Long"></h:commandButton>
			<h:commandButton action="#{AplikacijaWs.dajPolaskeDatum}" value="Polasci Datum"></h:commandButton>
			<h:commandButton action="#{AplikacijaWs.dajPolaskeLong}" value="Polasci Long"></h:commandButton>
		</h:form><br/><br/>
        <h:dataTable rendered="#{AplikacijaWs.postojiToken}" value="#{AplikacijaWs.dpolasci}" var="dp"
                     styleClass="authorTable"
                     headerClass="authorTableHeader"
                     rowClasses="authorTableOddRow,authorTableEvenRow">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Icao Arrival" />
                </f:facet>
                <h:outputText value="#{dp.estArrivalAirport}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Icao Departure" />
                </f:facet>
                <h:outputText value="#{dp.estDepartureAirport}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="First seen" />
                </f:facet>
                <h:outputText value="#{dp.firstSeen}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Last seen" />
                </f:facet>
                <h:outputText value="#{dp.lastSeen}" />
            </h:column>
        </h:dataTable>
        <br />
        <h:outputText rendered="#{!AplikacijaWs.postojiToken}" value="Info >> Niste prijavljeni!" />
    </h:body>
</html>
