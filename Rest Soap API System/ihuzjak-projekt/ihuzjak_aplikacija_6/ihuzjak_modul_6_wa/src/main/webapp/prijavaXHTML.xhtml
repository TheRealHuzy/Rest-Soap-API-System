<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Huzjak - Aplikacija 6</title>
        <h:outputStylesheet library="css" name="default.css"  /> 
    </h:head>
   	<h:body>
   	<h:link outcome="index.xhtml" value="Početna"/><br/><br/>
   	<h2>Prijava korisnika</h2>
	<h:form>
		<h:inputText id="korisnik" value="#{AplikacijaWs.korisnik}" placeholder="Korisničko ime..."></h:inputText><br/><br/>
		<h:inputText id="lozinka" value="#{AplikacijaWs.lozinka}" placeholder="Lozinka..."></h:inputText>
		<h:commandButton action="#{AplikacijaWs.prijaviSe}" value="Prijava"></h:commandButton>
	</h:form><br/>
	<h:outputText rendered="#{AplikacijaWs.jeLiPrijavljen}" value="Korisnik je prijavljen"></h:outputText><br/><br/>
	<p>#{AplikacijaWs.poruka}</p>
	<h:form rendered="#{AplikacijaWs.postojiToken}">
		<h:commandButton action="#{AplikacijaWs.odjaviSe}" value="Odjava"></h:commandButton>
	</h:form>
</h:body>
</html>
