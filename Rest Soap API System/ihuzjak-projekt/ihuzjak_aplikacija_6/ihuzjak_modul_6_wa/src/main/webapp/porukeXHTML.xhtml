<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Huzjak - Aplikacija 6</title>
        <h:outputStylesheet library="css" name="default.css"  /> 
    </h:head>
    <h:body>
    	<h:link outcome="index.xhtml" value="Početna"/><br/><br/>
        <h2>Pregled poruka</h2>
        <h:dataTable rendered="#{AplikacijaWs.postojiToken}" value="#{AplikacijaWs.korisnici}" var="k"
                     styleClass="authorTable"
                     headerClass="authorTableHeader"
                     rowClasses="authorTableOddRow,authorTableEvenRow">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Korisnik" />
                </f:facet>
                <h:outputText value="#{k.korisnik}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Lozinka" />
                </f:facet>
                <h:outputText value="#{k.lozinka}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Ime" />
                </f:facet>
                <h:outputText value="#{k.ime}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Prezime" />
                </f:facet>
                <h:outputText value="#{k.prezime}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{k.email}" />
            </h:column>
        </h:dataTable>
        <br />
        <h:outputText rendered="#{!AplikacijaWs.postojiToken}" value="Info >> Niste prijavljeni!" />
    </h:body>
</html>
